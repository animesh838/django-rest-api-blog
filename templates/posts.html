{% extends 'base.html' %}

{% block title %}Posts - Django API Website{% endblock %}

{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-4">Blog Posts</h1>
    <button id="createPostBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition">
        <i class="fas fa-plus mr-2"></i>Create New Post
    </button>
</div>

<!-- Create Post Modal -->
<div id="createPostModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
            <div class="flex justify-between items-center p-6 border-b">
                <h3 class="text-lg font-semibold">Create New Post</h3>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="createPostForm" class="p-6">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                    <input type="text" id="postTitle" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Content</label>
                    <textarea id="postContent" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>
                <div class="mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" id="postPublished" class="mr-2">
                        <span class="text-sm text-gray-700">Publish immediately</span>
                    </label>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelCreate" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Create Post</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Posts Container -->
<div id="postsContainer" class="space-y-6">
    <!-- Posts will be loaded here -->
</div>

<!-- Loading Spinner -->
<div id="loading" class="text-center py-8">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
    <p class="mt-2 text-gray-600">Loading posts...</p>
</div>

<!-- Error Message -->
<div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
    <p id="errorMessage"></p>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const postsContainer = document.getElementById('postsContainer');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const errorMessage = document.getElementById('errorMessage');
    const createPostBtn = document.getElementById('createPostBtn');
    const createPostModal = document.getElementById('createPostModal');
    const closeModal = document.getElementById('closeModal');
    const cancelCreate = document.getElementById('cancelCreate');
    const createPostForm = document.getElementById('createPostForm');

    // Load posts
    async function loadPosts() {
        try {
            loading.classList.remove('hidden');
            error.classList.add('hidden');
            
            const response = await axios.get('/posts/');
            const posts = response.data.results || response.data;
            
            displayPosts(posts);
        } catch (err) {
            showError('Failed to load posts: ' + err.message);
        } finally {
            loading.classList.add('hidden');
        }
    }

    // Display posts
    function displayPosts(posts) {
        postsContainer.innerHTML = '';
        
        if (posts.length === 0) {
            postsContainer.innerHTML = `
                <div class="text-center py-8">
                    <i class="fas fa-inbox text-4xl text-gray-400 mb-4"></i>
                    <p class="text-gray-600">No posts found. Create your first post!</p>
                </div>
            `;
            return;
        }

        posts.forEach(post => {
            const postElement = createPostElement(post);
            postsContainer.appendChild(postElement);
        });
    }

    // Create post element
    function createPostElement(post) {
        const div = document.createElement('div');
        div.className = 'bg-white rounded-lg shadow-md p-6 card-hover';
        div.innerHTML = `
            <div class="flex justify-between items-start mb-4">
                <h2 class="text-xl font-semibold text-gray-900">${post.title}</h2>
                <span class="px-2 py-1 text-xs rounded ${post.is_published ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                    ${post.is_published ? 'Published' : 'Draft'}
                </span>
            </div>
            <p class="text-gray-600 mb-4">${post.content.substring(0, 200)}${post.content.length > 200 ? '...' : ''}</p>
            <div class="flex justify-between items-center text-sm text-gray-500">
                <span>By ${post.author ? post.author.username : 'Anonymous'}</span>
                <span>${new Date(post.created_at).toLocaleDateString()}</span>
            </div>
            <div class="mt-4 flex space-x-2">
                <button onclick="viewPost(${post.id})" class="text-blue-600 hover:text-blue-800 text-sm">
                    <i class="fas fa-eye mr-1"></i>View
                </button>
                <button onclick="editPost(${post.id})" class="text-green-600 hover:text-green-800 text-sm">
                    <i class="fas fa-edit mr-1"></i>Edit
                </button>
                <button onclick="deletePost(${post.id})" class="text-red-600 hover:text-red-800 text-sm">
                    <i class="fas fa-trash mr-1"></i>Delete
                </button>
            </div>
        `;
        return div;
    }

    // Show error
    function showError(message) {
        errorMessage.textContent = message;
        error.classList.remove('hidden');
    }

    // Modal functions
    function showModal() {
        createPostModal.classList.remove('hidden');
    }

    function hideModal() {
        createPostModal.classList.add('hidden');
        createPostForm.reset();
    }

    // Event listeners
    createPostBtn.addEventListener('click', showModal);
    closeModal.addEventListener('click', hideModal);
    cancelCreate.addEventListener('click', hideModal);

    // Create post form submission
    createPostForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const title = document.getElementById('postTitle').value;
        const content = document.getElementById('postContent').value;
        const isPublished = document.getElementById('postPublished').checked;

        try {
            await axios.post('/posts/', {
                title: title,
                content: content,
                is_published: isPublished
            });
            
            hideModal();
            loadPosts();
        } catch (err) {
            showError('Failed to create post: ' + err.message);
        }
    });

    // Global functions for post actions
    window.viewPost = function(postId) {
        window.location.href = `/posts/${postId}`;
    };

    window.editPost = function(postId) {
        // Implement edit functionality
        alert('Edit functionality coming soon!');
    };

    window.deletePost = function(postId) {
        if (confirm('Are you sure you want to delete this post?')) {
            axios.delete(`/posts/${postId}/`)
                .then(() => loadPosts())
                .catch(err => showError('Failed to delete post: ' + err.message));
        }
    };

    // Load posts on page load
    loadPosts();
});
</script>
{% endblock %}
